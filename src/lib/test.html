<!DOCTYPE html>
<html>
    <head>
        <body>
            <div id='hdiv'>hello</div>
        </body>
        <script>
            'use strict';

            var ele = document.getElementById('hdiv');
            ele.addEventListener('keydown', (event) => {
                const keyName = event.key;

                if (keyName === 'Control') {
                    // do not alert when only Control key is pressed.
                    return;
                }

                if (event.ctrlKey) {
                    // Even though event.key is not 'Control' (i.e. 'a' is pressed), event.ctrlKey
                    // may be true if Ctrl key is pressed at the time.
                    alert(`Combination of ctrlKey + ${keyName}`);
                } else {
                    console.log(`Key pressed ${keyName}`);
                }
            }, false);

            ele.addEventListener('keyup', (event) => {
                const keyName = event.key;

                // As the user release the Ctrl key, the key is no longer active. So
                // event.ctrlKey is false.
                if (keyName === 'Control') {
                    alert('Control key was released');
                }
            }, false);
        </script>
    </head>

    <body></body>
</html>
